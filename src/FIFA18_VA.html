<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="FIFA18 VA">
	<meta name="author" content="AIM">
	
	<title>FIFA18 VA</title>
	
	<link rel="icon" href="./favicon.ico" />

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="style/style.css" 						rel="stylesheet" >

	<script type="text/javascript" src="vendor/d3js/d3.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="vendor/radar-chart-d3/radar-chart.min.js"></script>
</head>

<body>
	
	<div class="container-fluid">

		<div class="row  canvas_box">

			
			<div class="col-2  section__1__  canvas_players_list">
				1
			</div>

			<div class="col-10  section__2__">

				<div class="row  section__2_1__" >

					<div class="col-7  section__2_1_1__   canvas_scatterplot">
						2.1.1
					</div>

					<div class="col-5  section__2_1_2__   canvas_spiderchart">
							<button onclick="newRadar();" style='float:left'>Press Me!</button>
					</div>
				</div>
				
				<div class="row  section__2_2__  canvas_parcoor">
					2.2.1
				</div>
			</div>


		</div>

	</div>

	<script type="text/javascript">
		
		function getElemDimension(selector) {
			/*
				Params:
					selector: elem selector string;
				
				Return value:
					box of the element (box.offsetWidth() , box.offsetHeight)
			 */
			return document.querySelector($selector);
		}

		// get dimensions of the main sections: 
			// Players List dimensions
			var PL_box        = document.querySelector('.canvas_players_list');
			var PL_box_height = PL_box.offsetHeight;
			var PL_box_width  = PL_box.offsetWidth;

			// Scatterplot dimensions:
			var SP_box        = document.querySelector('.canvas_scatterplot');
			var SP_box_height = SP_box.offsetHeight;
			var SP_box_width  = SP_box.offsetWidth;

			// Spider Chart dimensions:
			var SC_box        = document.querySelector('.canvas_spiderchart');
			var SC_box_height = SC_box.offsetHeight;
			var SC_box_width  = SC_box.offsetWidth;

			// Parallel coordinates dimensions:
			var PC_box        = document.querySelector('.canvas_parcoor');
			var PC_box_height = PC_box.offsetHeight;
			var PC_box_width  = PC_box.offsetWidth;

			// Spider Chart
			function newRadar(){
			data = [];
			for(var i=0; i<3; i++){
				data.push([
					{axis: "strength", value: Math.floor((Math.random()*100)+1)}, 
					{axis: "intelligence", value: Math.floor((Math.random()*100)+1)}, 
					{axis: "charisma", value: Math.floor((Math.random()*100)+1)}, 
					{axis: "dexterity", value: Math.floor((Math.random()*100)+1)},  
					{axis: "luck", value: Math.floor((Math.random()*100)+1)}
					])
			}
			RadarChart.draw(".canvas_spiderchart", data);
			}
			newRadar();


		

	</script>
		

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
</body>

</html>
